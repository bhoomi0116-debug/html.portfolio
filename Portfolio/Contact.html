      <!--
        To have messages delivered via Getform:
        1. Sign up at https://getform.io and create a new form. Getform will give you an endpoint like
           https://getform.io/f/your-form-id
        2. Replace the data-endpoint value below with that endpoint (or paste it when prompted).
        Getform will forward submissions to the email you configured in your Getform account.
      -->
      <form id="contact-form" class="contact-form" novalidate data-endpoint="https://getform.io/f/bmdyqgra">
        <label for="contact-name">Your name</label>
        <input type="text" id="contact-name" name="name" placeholder="Your name" required>

        <label for="contact-email">Your email</label>
        <input type="email" id="contact-email" name="email" placeholder="you@example.com" required>

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
